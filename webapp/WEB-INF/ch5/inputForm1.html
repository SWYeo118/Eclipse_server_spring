<html>
<head>
<meta charset="UTF-8" />
<style type="text/css">
input:invalid {
  border-radius: 10px;
  border: 2px solid red;
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
} 
</style> 
<meta charset="UTF-8" />
</head>
<body>

<h1>성적 추가 입력하기</h1>
	<form method='post' action='insertDB.jsp'>
		<table cellspacing=1 width=400 border=0>
		<tr>
			<td width=300></td>
			<td width=100><input type="submit" value="추가"></td>
		</tr>
		</table>
		<table cellspacing=1 width=400 border=1>
		<tr>
			<td width=100><p align=center>이름</p></td>
			<td width=300><p align=center><input type='text' name='name' pattern="[가-힣a-zA-Z]{2,10}" title='한글,영어 2~10자로 입력해주세요' value='' maxlength='10'></p></td>
		</tr>
			<td width=100><p align=center>학번</p></td>
			<td width=300><p align=center>자동부여</p></td>
		</tr>
			<td width=100><p align=center>국어</p></td>
			<td width=300><p align=center><input type='number' name='korean' min = '0' max = '100' value=''></p></td>
		</tr>
			<td width=100><p align=center>영어</p></td>
			<td width=300><p align=center><input type='number' name='english' min = '0' max = '100' value=''></p></td>
		</tr>
			<td width=100><p align=center>수학</p></td>
			<td width=300><p align=center><input type='number' name='math' min = '0' max = '100' value=''></p></td>
		</tr>
		</table>
	</form>
</body>
</html>
